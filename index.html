<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Pakistan's Largest platform For Foodies</title>
    <link rel="stylesheet" href="/src/bootstrap.min.css">
    <link rel="stylesheet" href="/src/bootstrap.min.js">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/utility.css">
    <script src="/src/main.js" defer></script>
</head>
<body>
    <header id="header" class="header">
        <div class="nav">

            <div class="logo">
                <a href="https://www.foodies.pk">fo<span class="logo-color">odi</span>es</a>
            </div>

            <div class="search-bar">
                <input type="search" name="search-field" id="search-field" placeholder="What are you looking for?">
                <i class="bi bi-search " id="search-btn"></i>
            </div>

            <div class="links">
                <ul class="nav-list">
                    <li><a href="#">AREA</a></li>
                    <li><a href="#">CUISINE</a></li>
                    <li><a href="#">RECIPES</a></li>
                    <li><a href="#">BLOGS</a></li>
                </ul>
            </div>


            <div class="btns">
                <div class="btn-container">
                     <span class="login-btn common-btn">  <span class="login-icon">I</span> Login</span>
                </div>

                <div class="btn-container">
                    <span class="register-btn common-btn">  <span class="register-icon">I</span> Register</span> 
                </div>

            </div>
        </div>

        <section class="banner-content">
            <h1 class="banner-heading primary-heading">Pakistan's Largest Platform for Foodies!</h1>
            <br>
            <p class="banner-para-text">
                Bringing Pakistan's first food discovery platform for real foodies. Search your favorite food, give reviews, <br> check out amazing recipes of top chefs and a lot more.</p>

        </section>

        <section class="search-container container" id="search-container"> 
            <div class="btn-container">
                <button class="restourant"><i class="fa-solid fa-fork-knife"></i> Restourants</button>
                <button class="Recipes">
                    Recipes
                </button>
            </div>

            <div class="search-field-section">
                <div class="restourant" id="restourant"> <input type="text" placeholder="Find a restourant">
                </div>

                <div class="city" id="city">
                <input type="text"> 
                </div>
                <button class="btn search-btn" id="city-restourant-search-btn"> 
                    <i class="bi bi-search " id="search-btn"></i> 
                        Search
                </button>
                </div>
        </section>
    </header>


    <script src="https://kit.fontawesome.com/42c4787602.js" crossorigin="anonymous"></script>    <!--fontawesome kit-->
</body>
</html>
